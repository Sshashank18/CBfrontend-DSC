<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>
    <h2 align="center">REGISTER NOW</h1>
    Provide your Profile Details
    <div class="container">
        <br><br>
        <div class="row">
            <div class="ele1" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;First Name:<input type="text" id="fname"></div>
            <div class="ele2" >&nbsp;&nbsp;&nbsp;Last Name:<input type="text" id="sname"></div>
        </div><br><br>
        <div class="row">
            <div class="ele1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:<input type="text"></div>
            <div class="ele2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password:<input type="password"></div>
        </div><br><br>
        <div class="row">
            <div class="ele1" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Phone Number:<input type="number" id="phone"></div>
            <div class="ele2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;DOB:<input type="date"></div>             
        </div><br><br>
        <div class="row">
            <div class="ele1">School/College Name:<input type="text"></div>
            <div class="ele2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Branch:<input type="text"></div>
        </div><br><br>
        <div class="row">
            <div class="ele1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Course:<select id="course">
                <option class="co">C++ Launchpad</option>
                <option class="co">Python Beginners</option>
                <option class="co">Java Beginners</option>
                <option class="co">Full stack development</option>
                <option class="co">Android development</option>
                <option class="co">Algo++</option>
                <option class="co">Algo.java</option>
                <option class="co">Machine learning</option>
                </select>
            </div>
            <div class="ele2">Payment Method:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select><option>Cash</option><option>Paytm</option><option>Cheque</option></select></div>
        </div><br><br>
        <button id="add">Continue</button>
    </div>
    <div id="container2">

    </div>
</body>
</html>

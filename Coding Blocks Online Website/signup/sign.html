<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    
    <div id="container">
        
        <div class="inner" id="sign">
                <h3>SIGN UP</h3>
            <br><br>
            <input id="name" placeholder="Your Name">
            <input id="phone" type="number" placeholder="Phone Number"><br><br>
            <input id="email" placeholder="Email address">
            <input id="pass" placeholder="Enter Password" type="password"><br><br>
            <input id="city" placeholder="City">
            <input id="college" placeholder="College Name"><br><br>
            <input placeholder="Course">
            <input placeholder="Branch"><br><br><br>
            <button id="submit">Sign Up</button><br><br><br><br>
        </div>
        <div class="inner" id="log">
            <h3>LOG IN</h3>
            <input id="email2" placeholder="Email Address">
            <input id="pass2" type="password" placeholder="Password"><br><br><br>
            <button id="login">Log in</button><br><br>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
